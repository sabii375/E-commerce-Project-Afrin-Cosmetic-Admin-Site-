                <div class="row"style="background-image: url(/assets/images/users/makeup.jpg);opacity: 0.8">
                    <div class="col-24">
                        <div class="container-fluid	">
                            <h1 class="mb-0 fw-bold text-center">Add Products</h1> 
                            <form >
                            
                              <label for="product-name"   class="row mb-1" style="font-size:1.5em; color: black;">Product Name</label>
                              <input type="text" id="product-name" name="product-name">
                        
                              <label for="product-image"  class="row mb-3 mt-2" style="font-size:1.5em; color: black;">Product Image</label>
                              <input type="file" id="product-image" name="product-image">
                        
                              <label for="product-description"  class="row mb-3 mt-3" style="font-size:1.5em; color: black;">Product Description</label>
                              <textarea id="product-description" name="product-description"></textarea>
                        
                              <label for="product-price"  class="row mb-3 mt-2" style="font-size:1.5em; color: black;">Price</label>
                              <input type="text" id="product-price" name="product-price">
                        
                              <label for="product-stock"  class="row mb-3 mt-2" style="font-size:1.5em; color: black;">Stock</label>
                              <input type="text" id="product-stock" name="product-stock">
                        
                              <label for="product-category"  class="row mb-3 mt-2" style="font-size:1.5em; color: black;">Category</label>
                              <select id="product-category" name="product-category">
                                <option  >Makeup</option>
                                <option  >Skincare</option>
                                <option  >Body Care</option>
                                <option  >Personal Care</option>
                                <option  >Appliances</option>
                                <option  >Lipstick</option>
                                <option  >Sunscreen</option>
                                <option  >Foundation</option>
                                <option  >Mascara</option>
                                <option  >Eye Shadow</option>
                                <option  >Serums</option>
                                <option  >Moisturizer</option>
                    
                    
                               </select>
                        
                              <button type="submit"  class="row mb-3 mt-3 justify-content-center" style="font-size:1.5em;">Add Product</button>
                            </form>
